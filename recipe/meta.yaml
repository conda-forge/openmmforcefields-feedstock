{% set name = "openmmforcefields" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/openmmforcefields/archive/{{ version }}.tar.gz
  sha256: dcf15933b5620b9be6dae013b135528a0db21c04be0c50f34474a6048d40abd3

build:
  number: 1

outputs:
  - name: openmmforcefields-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - openmm >=7.6.0
        - pyyaml
        - lxml
        - networkx
        - tinydb
        - validators
        - openff-units >=0.1.8

      run_constrained:
        - openforcefield =9999999999999
        - espaloma >=0.3.2

    test:
      requires:
        - openmm
      imports:
        - openmmforcefields

  - name: openmmforcefields
    build:
      noarch: python

    requirements:
      run:
        - openff-toolkit >=0.11
        - openff-forcefields
        - {{ pin_subpackage('openmmforcefields-base', max_pin="x.x.x") }}
        - ambertools >=20,<23

    test:
      requires:
        - openff-toolkit >=0.11.0
      imports:
        - openmmforcefields
      files:
        - test_generators.py
      commands:
        - python test_generators.py

about:
  home: http://openmm.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extra support for additional forcefields in OpenMM
  description: |
    Support for AMBER and CHARMM force fields and small molecule
    parameterization with GAFF and the Open Force Field Toolkit
    for OpenMM.
  doc_url: http://docs.openmm.org/
  dev_url: https://github.com/openmm/openmmforcefields

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - peastman
    - mikemhenry
    - ijpulidos
    - mattwthompson
