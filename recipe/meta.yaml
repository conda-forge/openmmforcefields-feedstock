{% set name = "openmmforcefields" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/openmmforcefields/archive/{{ version }}.tar.gz
  sha256: 751b078ca68aae682ad41c8289b331721677214dde1480667e21d691bcf3fc90

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10,<3.13
    - openmm ~=8.1.2
    - pyyaml
    - ambertools >=22,<24
    - lxml
    - networkx
    - tinydb
    - validators
    - openff-toolkit >=0.11
    - openff-units >=0.1.8

  run_constrained:
    - openforcefield =9999999999999
    - espaloma >=0.3.2

test:
  imports:
    - openmmforcefields
  requires:
    - pytest
    - pytest-xdist
  commands:
    - pytest -v -n logical --pyargs openmmforcefields

about:
  home: http://openmm.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extra support for additional forcefields in OpenMM
  description: |
    Support for AMBER and CHARMM force fields and small molecule
    parameterization with GAFF and the Open Force Field Toolkit
    for OpenMM.
  doc_url: http://docs.openmm.org/
  dev_url: https://github.com/openmm/openmmforcefields

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - peastman
    - mikemhenry
    - ijpulidos
    - mattwthompson
