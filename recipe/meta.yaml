{% set name = "openmmforcefields" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/openmmforcefields/archive/{{ version }}.tar.gz
  sha256: 89888ec81f539323fcf8fba8403adfa40c483f16b978b5861f65afaabe3b2615

build:
  number: 1

outputs:
  - name: openmmforcefields-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - openmm >=7.6.0
        - pyyaml
        - lxml
        - networkx
        - tinydb
        - openff-units >=0.1.8

    test:
      requires:
        - openmm
      imports:
        - openmmforcefields

  - name: openmmforcefields
    build:
      noarch: python

    requirements:
      run:
        - openff-toolkit >=0.9.0
        - openff-forcefields >=1.2.0
        - {{ pin_subpackage('openmmforcefields-base', max_pin="x.x.x") }}
        - ambertools >=20

    test:
      requires:
        - openff-toolkit >=0.11.0
      imports:
        - openmmforcefields
      files:
        - test_generators.py
      commands:
        - python test_generators.py

about:
  home: http://openmm.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extra support for additional forcefields in OpenMM
  description: |
    Support for AMBER and CHARMM force fields and small molecule
    parameterization with GAFF and the Open Force Field Toolkit
    for OpenMM.
  doc_url: http://docs.openmm.org/
  dev_url: https://github.com/openmm/openmmforcefields

extra:
  recipe-maintainers:
    - jaimergp
    - jchodera
    - peastman
    - mikemhenry
    - ijpulidos
    - mattwthompson
